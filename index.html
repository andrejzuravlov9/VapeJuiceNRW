<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="index.css">

   <!-- Иконка сайта -->
   <link rel="shortcut icon" href="Vape Juice.png" type="image/x-icon">

<body>

<!--===============PAGE1===============-->
<div class="PAGE1">

   <!-- Логотип текстовый -->

      <span class="vape">VAPE</span>
      <span class="juice">JUICE</span>
   </button>

   <!-- Тень текста для эффекта -->
   <button class="shadow">VAPE</button>

   <!-- Логотип картинкой -->

      <button>HAGEN</button>

   <!-- Кнопка "ДАЛЬШЕ" -->

</div>
<!--===================================-->


<!--===============PAGE2===============-->
<div class="PAGE2">

   <p class="info2">Выберите производителя</p>

   <div class="menu2">
      <button class="elfbar">
         <img src="no image.jpg" alt="ELFBAR Logo">
      </button>
      <button class="chaser">
         <img src="no image.jpg" alt="CHASER Logo">
      </button>
      <button class="vozol">
         <img src="no image.jpg" alt="VOZOL Logo">
      </button>
      <button class="hqd">
         <img src="no image.jpg" alt="HQD Logo">
      </button>
   </div>

   <div class="button-menu">
      <button class="back">НАЗАД</button>
      <button class="next2">ДАЛЬШЕ</button>
   </div>

</div>

</body>
</html>

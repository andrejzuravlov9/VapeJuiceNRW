<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Vape Juice Shop</title>
</head>
<body>
  <h2>Выбери жидкость</h2>
  <select id="product">
    <option value="Juice 50mg">Juice 50mg</option>
    <option value="Juice 65mg">Juice 65mg</option>
  </select>
  <input type="number" id="amount" placeholder="Количество" />
  <button onclick="sendOrder()">Заказать</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    function sendOrder() {
      const product = document.getElementById('product').value;
      const amount = document.getElementById('amount').value;
      Telegram.WebApp.sendData(JSON.stringify({product, amount}));
      alert('Заказ отправлен!');
    }
  </script>
</body>
</html>
